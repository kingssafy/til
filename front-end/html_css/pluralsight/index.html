<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Sign In - PluralSight</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="left">
        <div id="signin">
          <div class="logo">
            <img src="img/login-logo.png" alt="PluralSight">
          </div>
          <form action="http://naver.com/">
            <div>
              <label for="hi">Email or username</label>
              <input type="text" id="hi" class="text-input" name="username">
            </div>
            <div>
              <label for="bye">Password</label>
              <input type="password" id="bye" class="text-input" name="password">
            </div>
            <button type="submit" class="primary-btn">Sign In</button>
          </form>
          <div class="links">
            <a href="#">Forgot Password</a> 
            <a href="#">Sign in with company or school</a> 
          </div>
          <div class="or">
            <hr class="bar">
            <span>OR</span>
            <hr class="bar">
          </div>
          <a href="#" class="secondary-btn">Create an account</a>
        </div>

        <footer id="main-footer">
          <p>Copyright &copy; 2018, PluralSight All Rights Reserved</p>
          <div>
            <a href="#">terms of use</a> | <a href="#">Privacy Policy</a> 
          </div>
        </footer>
      </div>
      <div id="right">
        <div id="showcase">
          <div class="showcase-content">
            <h1 class="showcase-text">Let's create the future <strong>together</strong></h1>  
            <a href="#" class="secondary-btn">Start a Free 10-day trial</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
